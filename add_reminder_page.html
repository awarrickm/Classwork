<!DOCTYPE html>
     <html>
        <head>
         <meta charset="utf-8">
		 <link rel="stylesheet" href="index.css" />
         <title>Edit Reminder</title>
        </head>
        <body>
		<div class="main">
            <div class="header">
                <h2>Call Mom</h2>
            </div>
			
			<div class="list">
				<div class="reminder"><p>Remind me on: </p></div>
				<div class="reminder"><p>Priority</p><p class="priority" style="float:right">High</p></div>
				<div class="reminder"><p>Notes</p></div>
			</div>
			
			<div class="notes">
				<p>Call Mom to wish her a happy birthday</p>
			</div>
		</div>
        </body>
     </html>
